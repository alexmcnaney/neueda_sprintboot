<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${pageTitle}">Largest Floor Area</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
</head>
<body>
<div class="container">
<h1 align="center"> The Seven Dwarfs </h1>
<table class="table table-striped">
<thead>
  <tr>
    <th>Name</th>
    <th>Picture</th>
    </tr>
    </thead>
    <tbody>
  <tr th:each="building : ${buildings}">
    <td th:text="${building.name}">Happy</td>
    <td><img src="" th:src="${building.image}" width="100" height="130"/></td>
 
  </tr>
</tbody>
</table>
</div>

</body>




</body>
</html>
