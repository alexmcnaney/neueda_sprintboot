<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<title th:text="${pageTitle}">Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
	<div class="jumbotron">
		<h2 align="center" th:text="${passenger.name}"></h2>
	</div>

	<div class="container">


		<table class="table table-striped">
			<thead>
				<tr>
					<th> Details </th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Passenger Class</td>
					<td th:text="${passenger.pclass}">1580</td>
				</tr>
				<tr>
					<td>Embarked</td>
					<td th:text="${passenger.embarked}">372</td>
				</tr>
				<tr>
					<td>Survived</td>
					<td th:text="${passenger.survived}">7</td>
				</tr>
				<tr>
					<td>Ticket</td>
					<td th:text="${passenger.ticket}">84</td>
				</tr>
				<tr>
					<td>Sibling/Spouse]</td>
					<td th:text="${passenger.sib_sp}">8</td>
				</tr>
				<tr>
					<td>Parent/Child</td>
					<td th:text="${passenger.parch}">0.9</td>
				</tr>
				
			</tbody>
		</table>
	</div>
</body>
</html>
