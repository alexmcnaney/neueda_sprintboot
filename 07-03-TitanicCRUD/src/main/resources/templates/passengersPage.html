<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
<title th:text="${pageTitle}">Titanic Passengers</title>

<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
</head>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
	<div class="container">
		<h1 align="center">Titanic Passengers</h1>

		<h5>Order by..</h5>
		<a href="age"><button type="button" class="btn btn-primary">Age</button></a>
		<a href="survivors"><button type="button" class="btn btn-primary">Survivors</button></a>
		<a href="firstclass"><button type="button" class="btn btn-primary">First
				Class Passengers</button></a> <a href="secondclass"><button type="button"
				class="btn btn-primary">Second Class Passengers</button></a> <a
			href="thirdclass"><button type="button" class="btn btn-primary">Third
				Class Passengers</button></a> <br />
		<table class="table table-bordered">
			<thead>
				<tr class="info">
					<th>Name</th>
					<th>Age</th>
					<th>Sex</th>
					<th>Passenger Class</th>
					<th>Embarked</th>
					<th>Survived</th>
					<th>Ticket</th>
					<th>Sibling/Spouse</th>
					<th>Parent/Children</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="passenger : ${passengers}">
					<td th:text="${passenger.name}"></td>
					<td th:text="${passenger.age}"></td>
					<td th:text="${passenger.sex}"></td>
					<td th:text="${passenger.pclass}"></td>
					<td th:text="${passenger.embarked}"></td>
					<td th:text="${passenger.survived}"></td>
					<td th:text="${passenger.ticket}"></td>
					<td th:text="${passenger.sib_sp}"></td>
					<td th:text="${passenger.parch}"></td>

					<td><a href="#" th:href="@{passenger/view/} + ${passenger.passengerId}">
					<button type="button" class="btn btn-primary">View </button> </a> </td>
					
					
					<td><a href="#" th:href="@{passenger/edit/} + ${passenger.passengerId}">
					<button type="button" class="btn btn-success">Edit </button></a> </td>
					
					<td><a href="#" th:href="@{passenger/delete/} + ${passenger.passengerId}">
					<button type="button" class="btn btn-danger">Delete</button></a> </td>
				</tr>
			</tbody>
		</table>
	</div>

</body>

</html>
