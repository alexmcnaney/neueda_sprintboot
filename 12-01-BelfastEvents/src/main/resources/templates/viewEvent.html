<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<title th:text="${pageTitle}">Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<style>
.button2 {width: 250px;}
.button2 {
    background-color: white; 
    color: black; 
    border: 2px solid #008CBA;
}

.button2:hover {
    background-color: #008CBA;
    color: white;
}

</style>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
		<div class="jumbotron">
		<h1 align="center" th:text="${event.title}"></h1>
	<br />
			
	</div>

		<div align="right">

	</div>

	<div class="container">

	
	<table class="table table-hover">
	
		<tbody>

			<tr>
				<th>Event ID</th>
				<td th:text="${event.identifier}"></td>
			</tr>
			
				
			<tr>
				<th>Event URL</th>
				<td th:text="${event.url}"></td>
			</tr>
			
			<tr>
				<th>Start Date</th>
			<td th:text="${#dates.format(event.startDate, 'dd/MM/yyyy')}">31/12/2017</td>
			</tr>
				<tr>
				<th>End Date</th>
				<td>
					<div>
						<p th:if="${event.endDate != null}" th:text="${#dates.format(event.endDate, 'dd-MM-yyyy')}"></p>
					</div>
				</td>
			</tr>
			<tr>
				<th>Time</th>
				<td th:text="${event.time}"></td>
			</tr>
			<tr>
				<th>Venue</th>
				<td th:text="${event.venue}"></td>
			</tr>
			<tr>
				<th>Venue URL</th>
				<td>
					<div th:switch="${event.venueUrl}">
						<p th:case="''" th:text="${event.venue}">Venue has no link</p>
						<p th:case="*">
							<a href='' th:href="${event.venueUrl}" th:text="${event.venue}"
								target="_blank">Venue has a link</a>
						</p>
					</div>
				</td>
			</tr>
		
			<tr>
				<th>Audience</th>
				<td th:text="${event.audience}"></td>
			</tr>
			<tr>
				<th>Theme</th>
				<td th:text="${event.theme}"></td>
			</tr>
			<tr>
				<th>Cost</th>
				<td th:text="${event.cost}"></td>
			</tr>
			<tr>
				<th>Content</th>
				<td th:text="${event.content}"></td>
			</tr>
				<tr>
				
				<td><img th:src="${event.image}" width="190" height="190"/></td>
			
			</tr>
			
			

		</tbody>
	</table>
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	
	</div>


</body>
</html>
