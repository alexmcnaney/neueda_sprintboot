<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<title th:text="${pageTitle}">Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
	<div class="jumbotron">
	<h2 align="center"> Cereal</h2>
	</div>
	<div class="container">

<table class="table table-striped">
			<thead>
				<tr>
					<th>Name</th>
					<th>Manufacturer</th>
					<th>Calories</th>
					<th>Carbohydrate</th>
					<th>Energy</th>
					<th>Fat</th>
					<th>Fibre</th>
					<th>Iron</th>
				
				</tr>
			</thead>
				<tbody>
				<tr th:each="cereals : ${cereal}">
				<td th:text="${cereals.name}"></td>
				<td th:text="${cereals.manufacturer}"></td>
				<td th:text="${cereals.calories}"></td>
				<td th:text="${cereals.carbohydrate}"></td>
				<td th:text="${cereals.energy}"></td>
				<td th:text="${cereals.fat}"></td>
				<td th:text="${cereals.fibre}"></td>
				<td th:text="${cereals.iron}"></td>

					
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
