<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<title th:text="${pageTitle}">Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
	<div class="jumbotron">
		<h2 align="center">Cereal</h2>
	</div>

	<div class="container">
	
	<div class="alert alert-success" role="alert" th:if="${message}">
	
	<p th:text="${message}"></p>
	
	</div>

	<div align="right"> <a href="/cereal/add">
<button type="button" class="btn btn-default">Add New</button> </a> </div>
		<table class="table table-hover">
			<thead>
				<tr>

					<th>Name</th>
					<th>Manufacturer</th>
					<th>Calories</th>
					<th>Carbohydrate</th>
					<th>Energy</th>
					<th>Fat</th>
					<th>Fibre</th>
					<th>Iron</th>
					<th> </th>
					<th> </th>
					<th> </th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="cereal : ${cereals}">
					<td th:text="${cereal.name}"></td>
					<td th:text="${cereal.manufacturer}"></td>
					<td th:text="${cereal.calories}"></td>
					<td th:text="${cereal.carbohydrate}"></td>
					<td th:text="${cereal.energy}"></td>
					<td th:text="${cereal.fat}"></td>
					<td th:text="${cereal.fibre}"></td>
					<td th:text="${cereal.iron}"></td>
					<td><a href="#" th:href="@{cereal/view/} + ${cereal.cerealId}">
					<button type="button" class="btn btn-primary">View </button> </a> </td>
					
					
					<td><a href="#" th:href="@{cereal/edit/} + ${cereal.cerealId}">
					<button type="button" class="btn btn-success">Edit </button></a> </td>
					
					<td><a href="#" th:href="@{cereal/delete/} + ${cereal.cerealId}">
					<button type="button" class="btn btn-danger">Delete</button></a> </td>
				</tr>
			</tbody>
		</table>
	</div>


</body>
</html>
