<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="utf-8" />
</head>
<title th:text="${pageTitle}">Home</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	
</script>
<body>
	<nav th:replace="layout/nav :: navFragment"></nav>
	<div class="jumbotron">
		<h2 align="center" th:text= "${cereal.name}"></h2>
	</div>

	<div class="container">
		
	
		<table class="table table-striped">
			<thead>
				<tr>
					<th>Nutrition</th>
					<th>Value</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>Energy</td>
					<td th:text="${cereal.energy}">1580</td>
				</tr>
				<tr>
					<td>Calories</td>
					<td th:text="${cereal.calories}">372</td>
				</tr>
				<tr>
					<td>Protein</td>
					<td th:text="${cereal.protein}">7</td>
				</tr>
				<tr>
					<td>Carbohydrate</td>
					<td th:text="${cereal.carbohydrate}">84</td>
				</tr>
				<tr>
					<td>Sugars</td>
					<td th:text="${cereal.sugars}">8</td>
				</tr>
				<tr>
					<td>Fat</td>
					<td th:text="${cereal.fat}">0.9</td>
				</tr>
				<tr>
					<td>Saturates</td>
					<td th:text="${cereal.saturates}">0.2</td>
				</tr>
				<tr>
					<td>Fibre</td>
					<td th:text="${cereal.fibre}">3</td>
				</tr>
				<tr>
					<td>Sodium</td>
					<td th:text="${cereal.sodium}">0.7</td>
				</tr>
				<tr>
					<td>Salt</td>
					<td th:text="${cereal.salt}">NA</td>
			</tr>
				<tr>
					<td>Iron</td>
					<td th:text="${cereal.iron}">8</td>
				</tr>
			</tbody>
		</table>
		
		
		
	</div>
	
	
   
   
   
   
   



</body>
</html>
